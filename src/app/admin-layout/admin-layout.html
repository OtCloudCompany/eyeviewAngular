<div class="d-flex" [class.toggled]="!sidebarOpen" id="wrapper">
    <!-- Sidebar -->
    <div class="border-end vh-100" id="sidebar-wrapper">
        <!-- Header -->
        <div class="sidebar-heading p-3 bg-light fw-bold text-uppercase text-paps-gold d-flex align-items-center">
            <img src="/images/auweblogo-en.png" alt="" class="me-2" style="height: 32px;">
            PAPS EyeView
        </div>

        <!-- Navigation -->
        <div class="list-group list-group-flush p-2">

            <a class="list-group-item list-group-item-action bg-light d-flex justify-content-between align-items-center"
                data-bs-toggle="collapse" href="#menu1Submenu" role="button" aria-expanded="false"
                aria-controls="menu1Submenu">
                <span><i class="bi bi-bar-chart me-2"></i> Activities</span>
                <i class="bi bi-chevron-down toggle-arrow"></i>
            </a>
            <div class="collapse" id="menu1Submenu">
                <a href="/dashboard" class="list-group-item list-group-item-action ps-4">
                    <i class="bi bi-pie-chart me-2"></i> Dasboard
                </a>
                <a href="/activities" class="list-group-item list-group-item-action ps-4">
                    <i class="bi bi-graph-up me-2"></i> View Activities
                </a>
                <a href="/activities/upload" class="list-group-item list-group-item-action ps-4">
                    <i class="bi bi-clipboard-plus me-2"></i> Add New Activities
                </a>
            </div>

            <a class="list-group-item list-group-item-action d-flex bg-light justify-content-between align-items-center"
                data-bs-toggle="collapse" href="#menu2Submenu" role="button" aria-expanded="false"
                aria-controls="menu2Submenu">
                <span><i class="bi bi-people me-2"></i> Users</span>
                <i class="bi bi-chevron-down toggle-arrow"></i>
            </a>
            <div class="collapse" id="menu2Submenu">
                <a href="/profile/users" class="list-group-item list-group-item-action ps-4">
                    <i class="bi bi-person me-2"></i> All Users
                </a>
            </div>

        </div>
    </div>


    <!-- Page Content -->
    <div id="page-content-wrapper" class="flex-grow-1">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-outline-secondary" (click)="toggleSidebar()">
                    <i class="bi" [ngClass]="sidebarOpen ? 'bi-list' : 'bi-x-lg'"></i>
                </button>

                <!-- User Profile Dropdown -->
                <div class="dropdown ms-auto">
                    <button class="btn btn-light dropdown-toggle d-flex align-items-center" id="userMenu"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle me-2"></i>
                        @if (first_name) {
                        <span>{{ first_name }}</span>
                        }
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                        <li>
                            <a class="dropdown-item" href="/profile/{{ public_id }}">
                                <i class="bi bi-person me-2"></i> Profile
                            </a>
                        </li>
                        <li><a class="dropdown-item">
                                <i class="bi bi-gear me-2"></i> Settings</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider" />
                        </li>
                        <li class="cursor-pointer">
                            <a class="dropdown-item text-danger" (click)="logout()" role="button">
                                <i class="bi bi-box-arrow-right me-2"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid flex-grow-1 mt-0">
            <router-outlet></router-outlet>
        </div>
        <!-- Footer -->
        <footer class="footer border-top py-2 mt-auto">
            <div class="container-fluid text-center text-muted small d-flex justify-content-between">
                <div>
                    © {{ currentYear }} AU PAPS — All rights reserved
                </div>
                <div>
                    EyeView Dashboard by <a class="text-decoration-none" href="https://otcloud.co.ke" target="_blank">
                        OtCloud</a>
                </div>
            </div>
        </footer>
    </div>

</div>
